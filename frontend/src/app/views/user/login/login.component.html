<section class="login" [formGroup]="loginForm">
  <div class="container">

    <div class="auth-form">
      <div class="auth-title">
        Войти в личный кабинет
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input formControlName="email"
                 [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}"
                 type="text" class="input" placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input formControlName="password"
                 [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}"
                 type="password" class="input" placeholder="Пароль">
        </div>
        <div class="auth-checkbox">
          <input formControlName="rememberMe" type="checkbox" id="remember">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-button">
        <button [disabled]="loginForm.invalid" (click)="login()" class="button">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Зарегистрируйтесь</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/login.png" alt="Flower">
    </div>

  </div>
</section>
